<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>

    <form id="form" action="https://learn-forms.netlify.com/submit/part3" method="GET">
      <label for="name">Name:</label>
      <input id="text" type="text" name="name" placeholder="Enter your full name here" /><br>

      <label for="email">Email:</label><br>
  		<input id="email" type="email" name="email" placeholder="Enter your email address" required/><br>

      <label for="telephone">Telephone:</label><br>
  		<input id="tel" type="tel" name="telephone" placeholder="Enter your telephone number" required/><br>

      <fieldset>

        <legend>Preferred contact method</legend>

        <input type="radio" id="contact-email" name="email" value="email" checked>
        <label for="contact-email">Email</label>

        <input type="radio" id="contact-telephone" name="telephone" value="telephone">
        <label for="contact-telephone">Telephone</label>

        <input type="radio" id="contact-post" name="post" value="post">
        <label for="contact-post">Post</label>
      
      </fieldset>

      <label for="contactform">Message:</label><br>
			<textarea class="contactformtext" id="contactform" name="contactform" placeholder="Enter text here" required></textarea><br>

      <input id="marketingConsent" name="marketingConsent" type="checkbox">
			<label for="marketingConsent" class="checkbox">Just wreck my Inbox</label>

      <button type="button">Submit</button>
    </form>
  
  </body>
</html>
